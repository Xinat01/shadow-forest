        <h1>「影の森」</h1>
        <p>霧が立ち込める深い森の中、ひとりの旅人が彷徨っていた。その名はエリック。彼は消えた村を探し求め、この森へ足を踏み入れた。</p>
        <p>しかし、この森には奇妙な伝説があった。「森の奥へ進むほど、過去を失う」</p>
        <p>それが迷信か、真実か。エリックはまだ知らない。ただ、一歩ずつ足を進めるしかなかった……。</p>
