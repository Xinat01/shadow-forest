        <h1>第二章「沈黙の村」</h1>
        <p>森の奥へ進むと、霧の向こうに小さな村が姿を現した。しかし、そこに人の気配はなかった。</p>
        <p>家々の扉は開け放たれ、まるで時間が止まったかのように静まり返っている。</p>
        <p>エリックは村の中央へと足を運ぶ。そこには、一本の巨大な木があった。その根元には、古びた石碑が埋まっている。</p>
        <p>石碑には、こう刻まれていた。「記憶を失う者、ここに眠る」</p>
